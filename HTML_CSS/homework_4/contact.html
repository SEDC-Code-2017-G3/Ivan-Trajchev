<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <!-- HEADER START -->
    <header>
        <img src="img/logo/gear-half.png" alt="gear">
        <h1>KARAKAN</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html" id="">
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="about.html" id="">About</a>
                </li>
                <li>
                    <a href="#" id="selected">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- HEADER END -->

    <!-- LEFT SIDE ADVERTISMENT -->
    <aside>
        <a href="http://www.ikmultimedia.com/">
            <img src="img/ads/imgad_left.jpg" alt="add left">
        </a>
    </aside>

    <!-- MAIN CONTENT (FORM) START -->
    <main>
        <h2>Contact form</h2>
        <form action="mailto:someone@example.com" method="post" enctype="text/plain">
            <table>
                <tbody>
                    <!-- First and last name input form-->
                    <tr>
                        <td>
                            <input type="text" id="name" name="name" placeholder="First Name" required/>
                        </td>
                        <td>
                            <input type="text" id="name" name="name" placeholder="Last Name" style="width: 100%" required/>
                        </td>
                    </tr>
                    <!-- Email input form-->
                    <tr>
                        <td colspan="2">
                            <input type="text" id="email" name="email" placeholder="Email address" style="width: 100%" required/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <textarea name="message" id="message" style="width: 100%" rows="10" placeholder="Message.."></textarea>
                        </td>
                    </tr>
                    <!-- Submit form -->
                    <tr>
                        <td>
                            <input type="submit" value="Send" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </main>
    <!-- MAIN CONTENT (ARTICLES) END -->

    <!-- RIGHT SIDE ADVERTISMENT -->
    <aside>
        <a href="http://www.ikmultimedia.com/">
            <img src="img/ads/imgad_right.jpg" alt="add right">
        </a>
    </aside>

    <!-- CLEAR FLOATS -->
    <section style="clear: both"></section>
    <footer>
        <span>&copy Karakan 2017
            <span>
                <a href="https://www.facebook.com">
                    <img src="img/logo/fb_icon2.png" alt="facebook">

                </a>
                <a href="https://plus.google.com">
                    <img src="img/logo/icon_google_new.png" alt="google plus">
                </a>
    </footer>
</body>

</html>
