<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <main class="content" id="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <form action="/" class="form-group text-center" id="form">
                        <label for="address">Enter Addres</label>
                        <input type="text" class="form-control" name="address" id="address" placeholder="e.g. Dane Krapcev Skopje">
                        <button type="submit" class="btn btn-primary col my-3">Submit</button>
                    </form>
                    <div class="wiki" id="wiki">
    
                    </div>
                </div>
                <div class="col-8 map" id="map">
                </div>

            </div>
        </div>
    </main>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="nav navbar-nav text-center">
            <h5>Location Finder</h5>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDA_h-MR-jcC4ipVLCG3Nph-z0-l1kMoNc"></script>
    <script type="text/javascript" src="script/script.js"></script>
</body>

</html>
